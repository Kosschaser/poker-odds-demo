<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker Odds</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <div class="poker-table">
                <button class="btn reset">RESET</button>
                <div class="player player-1">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-2 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-3 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-4 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-5 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-6 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-7 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="player player-8 player--empty">
                    <button class="addplayer btn">Add Player</button>
                    <div class="cards"></div>
                </div>
                <div class="cardplace--wrapper">
                    <div class="cardplace"></div>
                    <button class='addcards addcards--none btn'></button> 
                </div>
            </div>
            <div class="results">
                <div class="results--block evaluator"></div>
                <div class="results--block wins"></div>
            </div>
        </div>
    </div>
</body>
</html>
